version: "3"

services:

  app:
    container_name: remix-web
    build: .
    command: npm run start
    restart: unless-stopped
    volumes:
      - "storage:/home/sites/data"
    ports:
      - "3000:3000"
    networks:
      - web
      
  proxy:
    container_name: remix-proxy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/srv
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - caddydata:/data
      - caddyconfig:/config
    networks:
      - web
    depends_on:
      - app


networks:
  web:
    driver: bridge

volumes:
  storage:
  caddydata:
  caddyconfig: